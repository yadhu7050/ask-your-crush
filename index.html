<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Out Your Crush</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline styling for background image, processed by Flask */
        body {
            background-image: url("{{ url_for('static', filename='smile.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Ask Out Your Crush!</h1>
        <div class="buttons">
            <button id="yesButton" class="button" onclick="window.location.href='/yes'">Yes</button>
            <button id="noButton" class="button" onclick="window.location.href='/no'">No</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
